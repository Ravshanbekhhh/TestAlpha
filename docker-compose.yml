version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: testing_platform_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testing_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: testing_platform_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/testing_platform
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      UPLOAD_DIR: /app/uploads
      EXPORT_DIR: /app/exports
      SESSION_DURATION_MINUTES: 90
      CORS_ORIGINS: "*"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: ../Dockerfile.bot
    container_name: testing_platform_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BACKEND_URL: http://backend:8000
      WEB_APP_URL: ${WEB_APP_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
